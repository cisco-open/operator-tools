version: 2.1

orbs:
  docker: circleci/docker@0.5.13

jobs:
  build:
    docker:
      - image: circleci/golang:1.16
        environment:
          GOFLAGS: -mod=readonly
    steps:
      - checkout
      - run:
          name: Check
          command: |
            make check

